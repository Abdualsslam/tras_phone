name: tras_phone
description: "TRAS Phone - B2B E-commerce for Mobile Phone Spare Parts"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  
  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Routing
  go_router: ^14.2.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  socket_io_client: ^2.0.3+1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  flutter_animate: ^4.5.0
  
  # Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  pin_code_fields: ^8.0.1

  # Internationalization
  intl: ^0.20.2

  # Utils
  dartz: ^0.10.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  image_picker: ^1.0.7
  
  # Video & HTML
  video_player: ^2.8.2
  youtube_player_flutter: ^9.0.3
  flutter_html: ^3.0.0-beta.2
  photo_view: ^0.15.0

  # Firebase & Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  device_info_plus: ^11.2.1
  package_info_plus: ^8.1.2
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  bloc_test: ^9.1.7
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    # iOS Arabic Fonts
    - family: SFArabic
      fonts:
        - asset: assets/fonts/SFArabic-Regular.ttf
          weight: 400
    - family: SFArabicRounded
      fonts:
        - asset: assets/fonts/SFArabicRounded-Regular.ttf
          weight: 400
    - family: AbdoMaster
      fonts:
        - asset: assets/fonts/Abdo-Master-Regular.otf
          weight: 400
